apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-deployment-{{ env "environment" }}
  labels:
    app: {{ .Chart.Name }}-deployment-{{ env "environment" }}
spec:
  clusterIP: None
  selector:
    app: {{ .Chart.Name }}-deployment-{{ env "environment" }}
  ports:
  - name: http
    port: 80
    protocol: TCP
