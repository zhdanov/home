{{ $_ := set . "project" "skeleton" }}

project: {{ .project }}
configVersion: 1
deploy:
  namespace: production
  namespaceSlug: false

---
image: {{ .project }}-nginx
from: nginx:1.18.0-alpine

---
image: {{ .project }}-php-fpm
from: php:7.4.13-fpm-alpine3.12
docker:
  USER: root
  WORKDIR: /var/www/html
  EXPOSE: "9000"

---
image: {{ .project }}-mongodb
from: mongo:4.4.2-bionic

---
image: {{ .project }}-mariadb
from: mariadb:10.5.8-focal
