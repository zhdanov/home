project: {{ env "appname" }}
configVersion: 1
deploy:
  namespace: {{ env "appname" }}-{{ env "environment" }}
  namespaceSlug: false

---
image: {{ env "appname" }}-fluentd
from: fluent/fluentd-kubernetes-daemonset:v1.11.5-debian-elasticsearch7-1.2

---
image: {{ env "appname" }}-elasticsearch
from: docker.elastic.co/elasticsearch/elasticsearch:7.10.0

---
image: {{ env "appname" }}-kibana
from: docker.elastic.co/kibana/kibana:7.10.0
